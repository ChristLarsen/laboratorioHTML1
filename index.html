<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>

    </header>

                    <div>
                        <p>Vestido</p>
                    </div>

            </div>

            <div class="grid-item">
                <img src="imagenes/image-6.jpg" alt="Camisa" title="Camisa" />
                <div class="grid-item-descripcion-precio">
                    <div>
                        <p>Camisa</p>
                    </div>
                    <div class="texto-negrita">

                    </div>
                </div>
            </div>
            <!-- Vaqueros -->
            <div class="grid-item">

                    </div>

                    </div>
                </div>
            </div>

            <div class="grid-item">

            <div class="grid-item">
                <img src="imagenes/image-1.jpg" alt="Camisa" title="Camisa" />

                    <div>
                        <p>Camisa</p>
                    </div>
                    <div class="texto-negrita">
                        <p>25.95 €</p>
                    </div>
                </div>
            </div>
            <!-- Camiseta -->
            <div class="grid-item">
                <img src="imagenes/image-2.jpg" alt="Camiseta" title="Camiseta" />
                <div class="grid-item-descripcion-precio">
                    <div>
                        <p>Camiseta</p>
                    </div>
                    <div class="texto-negrita">

    <footer>
        <!-- Footer -->
        <div class="footer">
            <!-- Icono camión "Entrega"-->
            <div class="imagen-box">
                <div>
                    <img class="imagen-footer" src="iconos/icon-truck.svg" alt="Entrega" title="Entrega" />
                </div>
                <div>
                    <p>Entrega</p>
                </div>
            </div>
            <!-- Sin icono "Devoluciones y cambios"-->
            <div class="imagen-box">
                <p>Devoluciones y cambios</p>
            </div>

            <div class="imagen-box">
                <div >
                    <img class="imagen-footer" src="iconos/icon-phone.svg" alt="Teléfono" title="Teléfono" />
                </div>
                <div>
                    <p>+375 (29) 749-18-23</p>
                </div>
            </div>
            <!-- Icono e-Mail "E-Mail"-->
            <div class="imagen-box">
                <div>
                    <img class="imagen-footer" src="iconos/icon-mail.svg" alt="E-Mail" title="E-Mail" />
                </div>
                <div>
                    <p>shop@omix.com</p>
                </div>
